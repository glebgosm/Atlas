
! Document settings
ORIENTATION = album  ! album or landscape
CHARTS_PER_DOC = 100 ! charts per paper sheet

! how to output 
OUTPUT_MODE = srf    ! srf  png  printOut

! png output params
PNG_RES_X = 1440     ! png file resolution (if TERGET = png)
PNG_RES_Y = 900

! Default Chart settings
SHOW_MAP_AXES = false

! default image/contour color scale plotting values
SHOW_COLORSCALE = true      ! show color scale or not
COLORSCALE_NUM_DIGITS = 3   ! number of digits in color scale captions (e.g. 3 => 1.23e4)
COLORSCALE_FONTSIZE = 12    ! color scale font size
BLANK_COLOR = (150,150,150)   ! RGB. Sand: (255,204,153), grey: (150,150,150)

! default image plotting values
INTERPOLATE_PIXELS = false

! default contour plotting values
CLABFREQ = 0    ! Contour label frequency (0 - every one)
CLINEWIDTH = 1  ! Contour line width
CFILL = false   ! Contour fill (true/false)

! default vector plotting values
VSIZE  = 0.3
VLEGEND= 0.3
VCOLOR = (0,0,0)
SHOW_VECTOR_LEGEND = true

! Caption settings
CAPTION_FONT_SIZE = 